<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./assets/css/tailwind.css" rel="stylesheet" type="text/css" />
        <!-- build:css assets/css/homepage.css -->
        <link href="./assets/css/base.css" rel="stylesheet" type="text/css" />
        <link href="./assets/css/header.css" rel="stylesheet" type="text/css" />
        <!-- endbuild -->
        <link href="./assets/css/signUp/hero.css" rel="stylesheet" type="text/css" />
        <title>Document</title>
    </head>
    <body>
        <header class="header absolute w-full flex justify-center md:justify-start px">
            <a href="/" class="header__image-container">
                <img
                    alt="logo"
                    class="block w-full h-full"
                    src="./assets/images/logo.svg"
                />
            </a>
        </header>
        <main>
            <section class="text-center px flex flex-col justify-center items-center py-24 hero bg-no-repeat 
                bg-containnn md:justify-center md:items-start md:text-left">
                <h1 class="text-4xl lg:text-5xl  font-bold blue-color hero__title">
                    Work smarter. Save time.
                </h1>
                <p class="text-base mt-4 grey-color hero__description">
                    Easily manage your projects. Get on the list and receive 
                    in-app perks available only to early subscribers. We are 
                    moving into final development and getting ready for official launch soon.
                </p>
                <div class="w-full footer__content mt-12">
                    <h2 class="uppercase text-center md:text-left blue-color">
                        Coming <span class="sky-blue-color">4 Nov 2020</span>
                    </h2>
                    <div class="flex items-stretch sky-blue-color w-full md:w-auto justify-between mt-6">
                        <div class="flex flex-col items-center py-2.5 px-2.5 very-light-sky-blue-bg time-container">
                            <span class="font-bold text-3xl">47</span>
                            <span class="blue-color">days</span>
                        </div>
                        <div class="flex flex-col items-center py-2.5 px-2.5 very-light-sky-blue-bg time-container">
                            <span class="font-bold text-3xl">07</span>
                            <span class="blue-color">hours</span>
                        </div>
                        <div class="flex flex-col items-center py-2.5 px-2.5 very-light-sky-blue-bg time-container">
                            <span class="font-bold text-3xl">56</span>
                            <span class="blue-color">min</span>
                        </div>
                        <div class="flex flex-col items-center py-2.5 px-2.5 very-light-sky-blue-bg time-container">
                            <span class="font-bold text-3xl">14</span>
                            <span class="blue-color">sec</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
